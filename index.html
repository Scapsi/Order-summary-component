<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body><main class="main">
    <div class="top-container">
        <img class="img" src="images/illustration-hero.svg" alt="illustration-hero">
        <h2 class="summary">
            Order Summary
        </h2>
        <h3>
            <p>
                You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
            </p>
        </h3>
        <div class="select"><div>
            <img class="float" src="images/icon-music.svg" alt="icon-music">
        </div>
        <div>
            <h2 class="selector-text">
             <span>Annual Plan</span>
            <p class="money"> $59.99/year</p> 
        </h2>
        </div>
        <a href="change">change</a>
        </div>
        <div>
            <h2 class="payslip"> Proceed to Payment</h2>
         <p class="order">Cancel Order </p>
        </div>
    </div>
    <div class="bottom-container">
        
        <h3> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Engr Scapsi</a>.
        </h3>
    </div>
</main> 
</body>
</html>
